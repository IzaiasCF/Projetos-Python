<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanMaster | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column">
        <h4 class="text-white mb-4">FinanMaster</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Receitas</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Despesas</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Metas</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Relatórios</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-5">
        <div
          class="d-flex justify-content-between align-items-center dashboard-header">
          <h2 class="mb-0">Dashboard</h2>
          <div>
            <span class="me-3">Olá, Izaias</span>
            <button class="btn btn-outline-light btn-sm">Sair</button>
          </div>
        </div>

        <!-- Cards -->
        <div class="row g-4 mb-5">
          <div class="col-md-4">
            <div class="card text-center">
              <h5>Saldo Atual</h5>
              <p class="text-saldo">R$ 3.250,00</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <h5>Receita do Mês</h5>
              <p class="text-receita">R$ 5.000,00</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center">
              <h5>Despesas do Mês</h5>
              <p class="text-despesa">R$ 1.750,00</p>
            </div>
          </div>
        </div>

        <!-- Gráficos -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card">
              <h6>Gastos por Categoria</h6>
              <canvas id="pieChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <h6>Receita vs Despesa</h6>
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: ["Alimentação", "Transporte", "Lazer"],
          datasets: [
            {
              data: [500, 300, 200],
              backgroundColor: ["#00b4d8", "#f9c74f", "#90be6d"],
            },
          ],
        },
      });

      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: ["Jan", "Fev", "Mar"],
          datasets: [
            {
              label: "Receita",
              data: [1000, 1200, 1400],
              backgroundColor: "#00b4d8",
            },
            {
              label: "Despesa",
              data: [600, 800, 1000],
              backgroundColor: "#f94144",
            },
          ],
        },
      });
    </script>
  </body>
</html>
